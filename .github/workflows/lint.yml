name: Run linters

on: 
  push:
    # don't run when a new tag is pushed
    # https://github.community/t/dont-run-on-tag-creation/137469/2
    tags-ignore:
      - "**"
    branches:
      - "**"
    paths:
      - "filedrop"
      - "pyproject.toml"
  pull_request:
    paths:
      - "filedrop"
      - "pyproject.toml"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@master

    - name: Set up Python 3.11
      uses: actions/setup-python@v1
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: python -m pip install -r requirements-dev.txt

    - name: Run mypy
      run: mypy

    - name: Run black
      run: black --check .

    - name: pls
      run: cat filedrop/tests/test_database.py

    - name: Run pylint
      run: pylint filedrop
